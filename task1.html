<html lang="en">
    <head>
        <script src="task1.js" defer></script>
        <link rel="stylesheet" href="task1.css">
        <meta charset="UTF-8">
        <meta name="description" content="Yea this is a maze app">
        <meta name="author" content="auth">
        <meta name="tags" content="maze,app,hits,html">
        <title>Maze app</title>

        <div id="buttonContainer">
            <a class="link" id="t1" href="./task1.html">Astar</a>
            <a class="link" id="t2" href="./task2.html">Clusterz</a>
            <a class="link" id="t3" href="./task3.html">Genetics</a>

        <link rel="stylesheet" href="transitions.css">
        <script src="transitions.js" defer></script>

    <body>
        <div class="menu">
            <div class="element">
                <button type="button" id="solveButton" disabled="true">Solve</button>
                <button type="button" id="resetButton">Reset</button>
                <button type="button" id="newMazeButton">New Maze</button>

                <input type="range" min="5" max="200" value="31" class="slider" id="mazeSizeInput">
                <p id="mazeSize">Size: 31</p>

                <input type="range" min="0" max="100" value="5" class="slider" id="solveDelay">
                <p id="delay">Step delay: 5</p>

                <input type="radio" id="walls" name="mode" value="walls" checked="checked"></input>
                <label for="walls" style="font-size: 18px;">Walls</label>

                <input type="radio" id="start" name="mode" value="start"></input>
                <label for="start" style="font-size: 18px;">Start Point</label>

                <input type="radio" id="end" name="mode" value="end"></input>
                <label for="end" style="font-size: 18px;">End Point</label>
            </div>
        </div>

        <div id="maze">
            
        </div>
    </body>
